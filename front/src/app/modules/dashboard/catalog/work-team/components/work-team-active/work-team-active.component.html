<nz-card>
  <br />
  <div class="p-fluid grid">
    <div class="field col-12 md:col-6 lg:col-6">Equipos de trabajo activos</div>
    <div class="field col-12 md:col-6 lg:col-6">
      <span class="p-float-label">
        <input
          id="float-input"
          type="text"
          pInputText
          (keyup)="Search($event)"
          (input)="inputValidator($event)"
        />
        <label for="float-input">Buscar equipos de trabajo activos</label>
      </span>
    </div>
  </div>
  <p-table [value]="work_team">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombres de equipos de trabajo</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-work_team>
      <tr>
        <td>{{ work_team.work_team_name }}</td>
        <td>
          <p-badge
            nz-popconfirm
            nzPopconfirmTitle="¿Deseas actualizar esta estación de trabajo?"
            (nzOnConfirm)="onWorkTeamEdit(work_team.work_team_uid)"
            value="Actualizar"
            [style]="{ 'background-color': '#254E89' }">
          </p-badge>
          <p-badge
            nz-popconfirm
            nzPopconfirmTitle="¿Deseas desactivar esta estación de trabajo?"
            (nzOnConfirm)="Delete(work_team.work_team_uid)"
            nzOkType="danger"
            value="Desactivar"
            [style]="{ 'background-color': '#892525' }">
          </p-badge>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="grid">
    <div class="col-12 md:col-12 lg:col-12 flex justify-content-center align-items-center">
      <p-messages [(value)]="messages" [enableService]="false" [closable]="false"/>
    </div>
  </div>
</nz-card>
<p-confirmDialog #cd [style]="{ width: '50vw' }">
  <ng-template pTemplate="header">
    <h3>¿Estás seguro que deseas desactivar la siguiente información?</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="No"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Sí"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>
