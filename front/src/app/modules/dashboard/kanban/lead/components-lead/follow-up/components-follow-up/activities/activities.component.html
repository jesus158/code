<nz-card class="card-header">
  <div class="p-fluid grid">
    <div class="field col-12 md:col-6 lg:col-6 flex align-items-center">
      Actividades
    </div>
    <div class="field col-12 md:col-6 lg:col-6 flex justify-content-end">
      <button (click)="showDialog()" pButton pRipple icon="pi pi-plus"></button>
    </div>
  </div>
  <div class="p-fluid grid flex justify-content-center">
    <div
      class="col-12 md:col-12 lg:col-12"
      *ngFor="let activities of activities"
    >
      <nz-card class="card-activities">
        <div class="grid">
          <div class="col-12 md:col-6 lg:col-6">
            {{ activities.activities_save_date | date : "dd/MM/yyyy mm:HH" }}
          </div>
          <div class="col-12 md:col-6 lg:col-6 flex justify-content-end">
            {{activities.activities_assign_to?.user_name}}
          </div>
          {{activities.activities_type}}
        </div>
        {{ activities.activities_description }}
      </nz-card>
    </div>
    <div class="col-12 md:col-12 lg:col-12">
      <p-messages
        [(value)]="messages"
        [enableService]="false"
        [closable]="false"
      ></p-messages>
    </div>
  </div>
</nz-card>

<app-activities-modal (RealoadActivities)="RealoadFollowUp.emit()" />
