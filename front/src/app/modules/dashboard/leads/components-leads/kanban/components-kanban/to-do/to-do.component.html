<div cdkDropListGroup>
  <div class="container-scroll">
    <div
      class="example-container"
      *ngFor="let category of kanban_status; let i = index"
    >
      <nz-card
        (click)="showDialogUpdate(category.kanban_status_uid)"
        class="card-header flex justify-content-center align-items-center align-content-center text-center"
      >
        <h4>{{ category.kanban_status_description }}</h4>
      </nz-card>
      <br />
      <app-to-do-list
        [kanban_status_uid]="category.kanban_status_uid"
      ></app-to-do-list>
      <div
        (click)="showDialogLeads(category.kanban_status_uid)"
        class="example-box-card"
        *ngIf="i === 0"
      >
        <div class="grid">
          <div class="col-12 md:col-12 lg:col-12">
            <i class="pi pi-plus" style="font-size: 1rem"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="example-container-card">
      <nz-card
        (click)="showDialog()"
        class="card-new flex justify-content-center align-items-center align-content-center text-center"
      >
        <i class="pi pi-plus" style="font-size: 1rem"></i>
      </nz-card>
      <br />
    </div>
  </div>
</div>
<app-to-do-modal (RealoadStatus)="getKanbanStatus()"></app-to-do-modal>
<app-to-do-list-modal (RealoadLeads)="getLeadsModal()"></app-to-do-list-modal>
