<div class="grid">
  <div
    class="col-12 md:col-12 lg:col-12 flex justify-content-center align-items-center"
  >
    <nz-card>
      <div class="grid">
        <div class="col-12 md:col-6 flex justify-content-start align-content-center flex-wrap">
          <nz-page-header nzBackIcon (nzBack)="onBack()" class="site-page-header" nzTitle="Formulario" nzSubtitle="Usuarios" />
        </div>
      </div>
      <form [formGroup]="UserForm" (ngSubmit)="Save()">
        <div class="p-fluid grid">
          <div class="field col-12 md:col-6">
            <span class="p-float-label">
              <input
                type="text"
                id="user_name"
                pInputText
                name="user_name"
                formControlName="user_name"
              />
              <label for="user_name">Nombre de usuario</label>
            </span>
            <div
              *ngIf="
                UserForm.get('user_name')?.invalid &&
                UserForm.get('user_name')?.errors &&
                (UserForm.get('user_name')?.dirty ||
                  UserForm.get('user_name')?.touched)
              "
            >
              <small class="text-danger" *ngIf="UserForm.get('user_name')?.hasError('required')">
                <p>Necesitas ingresar el nombre del usuario</p>
              </small>
            </div>
          </div>
          <div class="field col-12 md:col-6">
            <span class="p-float-label">
              <input type="text" id="user_email" pInputText name="user_email" formControlName="user_email"/>
              <label for="user_email">Correo</label>
            </span>
            <div *ngIf="UserForm.get('user_email')?.invalid && UserForm.get('user_email')?.errors && (UserForm.get('user_email')?.dirty || UserForm.get('user_email')?.touched)">
              <small class="text-danger" *ngIf="UserForm.get('user_email')?.hasError('required')">
                <p>Necesitas ingresar un correo</p>
              </small>
              <small class="text-danger" *ngIf="UserForm.get('user_email')?.hasError('email')">
                <p>Correo inv√°lido</p>
              </small>
            </div>
          </div>
        </div>

        <nz-divider></nz-divider>
        <div class="p-fluid grid">
          <div *ngIf="!user_uid" class="col-12 md:col-12 flex justify-content-center">
            <div class="field col-12 md:col-4">
              <button class="btn-save" pButton pRipple type="submit" label="GUARDAR"></button>
            </div>
          </div>
          <div *ngIf="user_uid" class="col-12 md:col-12 flex justify-content-center">
            <div class="field col-12 md:col-4">
              <button class="btn-update" pButton pRipple type="submit" label="ACTUALIZAR"></button>
            </div>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
