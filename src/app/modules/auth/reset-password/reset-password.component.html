<div class="grid">
  <div
    class="col-12 md:col-6 lg:col-6 bg-div flex justify-content-center align-items-center"
  >
    <div class="text-center">
      <img
        width="100%"
        height="100%"
        src="../../../../assets/Forgot password.png"
        alt=""
      />
    </div>
  </div>
  <div
    class="col-12 md:col-6 lg:col-6 flex justify-content-center align-items-center"
  >
    <form [formGroup]="AuthForm" (ngSubmit)="generate_code()">
      <div class="p-fluid grid">
        <div class="field col-12 md:col-10">
          <div class="text-center">
            <p>Para recuperar tu contrase침a necesitas ingresar tu correo.</p>
          </div>
        </div>
        <div class="field col-12 md:col-10">
          <span class="p-float-label p-input-icon-left">
            <i class="pi pi-user"></i>
            <input
              type="text"
              id="access_email"
              pInputText
              name="access_email"
              formControlName="access_email"
            />
            <label for="access_email">Correo</label>
          </span>
          <div
            *ngIf="
              AuthForm.get('access_email')?.invalid &&
              AuthForm.get('access_email')?.errors &&
              (AuthForm.get('access_email')?.dirty ||
                AuthForm.get('access_email')?.touched)
            "
          >
            <small
              class="text-danger"
              *ngIf="AuthForm.get('access_email')?.hasError('required')"
            >
              <p>Necesitas ingresar tu correo</p>
            </small>
            <small
              class="text-danger"
              *ngIf="AuthForm.get('access_email')?.hasError('email')"
            >
              <p>Ingresa un correo v치lido</p>
            </small>
          </div>
        </div>
      </div>
      <nz-divider></nz-divider>
      <div class="p-fluid grid flex justify-content-center">
        <div class="col-12 md:col-8">
          <div class="field col-12 md:col-12">
            <button
              pButton
              pRipple
              type="submit"
              label="Obtener c칩digo de recuperaci칩n"
            ></button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
