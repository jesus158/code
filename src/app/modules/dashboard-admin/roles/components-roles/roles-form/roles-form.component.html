<div class="grid">
  <div class="col-12 md:col-12 lg:col-12">
    <nz-card>
      <div class="grid">
        <div
          class="col-6 md:col-6 lg:col-6 flex justify-content-start align-content-center flex-wrap"
        >
          <nz-page-header class="site-page-header" nzTitle="Formulario">
          </nz-page-header>
        </div>
        <div
          class="col-6 md:col-6 lg:col-6 flex justify-content-end align-content-center flex-wrap"
        >
          <nz-page-header
            class="site-page-header"
            (nzBack)="onBack()"
            nzBackIcon
            nzTitle="Regresar"
            nzSubtitle="Roles"
          >
          </nz-page-header>
        </div>
      </div>
      <form [formGroup]="RolesForm" (ngSubmit)="Save()">
        <div class="p-fluid grid">
          <div class="field col-12 md:col-12">
            <span class="p-float-label">
              <input
                type="text"
                id="roles_name"
                pInputText
                name="roles_name"
                formControlName="roles_name"
              />
              <label for="roles_name">Nombre del rol</label>
            </span>
            <div
              *ngIf="
                RolesForm.get('roles_name')?.invalid &&
                RolesForm.get('roles_name')?.errors &&
                (RolesForm.get('roles_name')?.dirty ||
                  RolesForm.get('roles_name')?.touched)
              "
            >
              <small
                class="text-danger"
                *ngIf="RolesForm.get('roles_name')?.hasError('required')"
              >
                <p>Necesitas ingresar el nombre del rol</p>
              </small>
            </div>
          </div>
        </div>
        <nz-divider></nz-divider>
        <div class="p-fluid grid">
          <div
            *ngIf="!roles_uid"
            class="col-12 md:col-12 flex justify-content-center"
          >
            <div class="field col-12 md:col-4">
              <button
                class="btn-save"
                pButton
                pRipple
                type="submit"
                label="GUARDAR"
              ></button>
            </div>
          </div>
          <div
            *ngIf="roles_uid"
            class="col-12 md:col-12 flex justify-content-center"
          >
            <div class="field col-12 md:col-4">
              <button
                class="btn-update"
                pButton
                pRipple
                type="submit"
                label="ACTUALIZAR"
              ></button>
            </div>
          </div>
        </div>
      </form>
    </nz-card>
  </div>
</div>
