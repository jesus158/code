<div class="grid">
  <div class="col-12 md:col-12 lg:col-12">

      <div class="grid">
        <div class="col-12 md:col-12 lg:col-12">
          <h3>Lead #11091281</h3>
        </div>
        <div class="col-12 md:col-12 lg:col-12">
          <p-badge
            [value]="'AGREGAR ETIQUETAS'"
            [style]="{ 'background-color': '#13466A' }"
          ></p-badge>
        </div>
        <div class="col-12 md:col-12 lg:col-12">
          <h4>LEADS ENTRANTES(HOY)</h4>

            </div>

            </div>
            <div class="col-12 md:col-6 lg:col-6 flex justify-content-center">
              <button
                class="bg-blue"
                pButton
                pRipple
                label="CONFIGURAR"
              ></button>
            </div>
          </div>
        </div>
      </div>
    </nz-card>
  </div>
</div>
