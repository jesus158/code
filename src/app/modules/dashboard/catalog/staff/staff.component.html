<div class="grid">
  <div
    class="col-12 md:col-6 flex justify-content-start align-content-center flex-wrap"
  >
    <nz-page-header (nzBack)="onBack()" nzBackIcon class="site-page-header" nzTitle="{{ name }}" />
  </div>
</div>
<div class="p-fluid grid">
  <div class="field col-12 md:col-12 lg:col-12">
    <div class="p-fluid grid flex justify-content-end">
      <div class="field col-12 md:col-6 lg:col-6">
        <button
          (click)="onStaffForm()"
          pButton
          type="button"
          label="Crear nuevo personal"
        ></button>
      </div>
    </div>
  </div>
</div>
<nz-divider></nz-divider>
<div class="grid">
  <div
    class="col-12 md:col-12 lg:col-6 flex justify-content-center text-center"
  >
    <div class="grid"></div>
    <nz-card class="card-active-tabs" (click)="onStaffActive()">
      Personal Activo
    </nz-card>
  </div>
  <div
    class="col-12 md:col-12 lg:col-6 justify-content-center flex text-center"
  >
    <nz-card class="card-inactive-tabs" (click)="onStaffInactive()">
      Personal inactivo
    </nz-card>
  </div>
</div>
<div class="grid">
  <div class="col-12 md:col-12 lg:col-12">
    <router-outlet></router-outlet>
  </div>
</div>
