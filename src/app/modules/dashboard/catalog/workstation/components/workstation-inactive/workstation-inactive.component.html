<nz-card>
  <br />
  <div class="p-fluid grid">
    <div class="field col-12 md:col-6 lg:col-6">
      Puestos de trabajo inactivos
    </div>
    <div class="field col-12 md:col-6 lg:col-6">
      <span class="p-float-label">
        <input
          id="float-input"
          type="text"
          pInputText
          (keyup)="Search($event)"
        />
        <label for="float-input">Buscar puestos de trabajo inactivos</label>
      </span>
    </div>
  </div>
  <p-table [value]="workstation">
    <ng-template pTemplate="header">
      <tr>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-workstation>
      <tr>
        <td>{{ workstation.workstation_description }}</td>
        <td>
          <p-badge
            nz-popconfirm
            nzPopconfirmTitle="¿Deseas activar este puesto de trabajo?"
            (nzOnConfirm)="Active(workstation.workstation_uid)"
            [value]="'Activar'"
            [style]="{ 'background-color': '#22A055' }"
          ></p-badge>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="grid">
    <div
      class="col-12 md:col-12 lg:col-12 flex justify-content-center align-items-center"
    >
      <p-messages
        [(value)]="messages"
        [enableService]="false"
        [closable]="false"
      ></p-messages>
    </div>
  </div>
</nz-card>
