<nz-card>
  <h4>Plantillas de respuesta</h4>
  <div class="grid">
    <div class="col-12 md:col-12 lg:col-12 flex justify-content-end">
      <button
        (click)="onResponseTemplate()"
        pButton
        pRipple
        label="Crear nuevo"
      ></button>
    </div>
  </div>
  <br />
  <p-table [value]="response_template">
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Texto de respuesta</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-template>
      <tr>
        <td>{{ template.response_template_name }}</td>
        <td>{{ template.response_template_response_text }}</td>
        <td>
          <!--   <p-badge
                [value]="'Más info...'"
                [style]="{ 'background-color': '#22A055' }"
              ></p-badge> -->
          <p-badge
            (click)="onResponseTemplateEdit(template.response_template_uid)"
            [value]="'Actualizar'"
            [style]="{ 'background-color': '#254E89' }"
          ></p-badge>
          <p-badge
            (click)="Delete(template.response_template_uid)"
            [value]="'Desactivar'"
            [style]="{ 'background-color': '#892525' }"
          ></p-badge>
        </td>
      </tr>
    </ng-template>
  </p-table>
  <div class="grid">
    <div
      class="col-12 md:col-12 lg:col-12 flex justify-content-center align-items-center"
    >
      <p-messages
        [(value)]="messages"
        [enableService]="false"
        [closable]="false"
      ></p-messages>
    </div>
  </div>
</nz-card>
<p-confirmDialog #cd [style]="{ width: '50vw' }">
  <ng-template pTemplate="header">
    <h3>¿Estás seguro que deseas desactivar la siguiente información?</h3>
  </ng-template>
  <ng-template pTemplate="footer">
    <button
      type="button"
      pButton
      icon="pi pi-times"
      label="No"
      (click)="cd.reject()"
    ></button>
    <button
      type="button"
      pButton
      icon="pi pi-check"
      label="Sí"
      (click)="cd.accept()"
    ></button>
  </ng-template>
</p-confirmDialog>

<app-modal-response-template
  (RealoadResponse)="reloadData()"
></app-modal-response-template>
