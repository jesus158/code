<div cdkDropListGroup>
  <div class="container-scroll">
    <div class="example-container" *ngFor="let status of status; let i = index">
      <nz-card (click)="showDialogUpdate(status.status_uid)"
      class="card-header flex justify-content-center align-items-center align-content-center text-center">
        <h4>{{ status.status_description }}</h4>
      </nz-card>
      <br />
      <app-follow-up [status_uid]="status.status_uid" [follow_up]="status.follow_up" />
    </div>
    <div class="example-container-card">
      <nz-card
        (click)="showDialog()"
        class="card-new flex justify-content-center align-items-center align-content-center text-center"
      >
        <i class="pi pi-plus" style="font-size: 1rem"></i>
      </nz-card>
      <br />
    </div>
  </div>
</div>
<app-status-modalf (RealoadStatus)="getStatus()"></app-status-modalf>
