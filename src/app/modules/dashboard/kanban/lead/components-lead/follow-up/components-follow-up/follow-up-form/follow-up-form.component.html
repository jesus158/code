<div class="grid">
  <div class="col-12 md:col-6 lg:col-6">
    <app-activities
      [activities]="activity"
      (RealoadFollowUp)="getFollowUp()"
    ></app-activities>
  </div>
  <div class="col-12 md:col-6 lg:col-6">
    <app-timeline
      [timeline]="timeline"
      (RealoadFollowUp)="getFollowUp()"
    ></app-timeline>
  </div>
  <div class="col-12 md:col-6 lg:col-6">
    <app-files [files]="file" (RealoadFollowUp)="getFollowUp()"></app-files>
  </div>
  <div class="col-12 md:col-6 lg:col-6">
    <app-comments></app-comments>
  </div>
</div>
