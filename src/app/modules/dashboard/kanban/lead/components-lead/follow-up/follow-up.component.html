<div
  cdkDropList
  [cdkDropListData]="follow_up"
  class="example-list"
  (cdkDropListDropped)="drop($event)"
>
  <article class="example-box" *ngFor="let follow_up of follow_up" cdkDrag>
    <div class="grid">
      <div class="col-12">
        <div class="flex justify-content-between">
          <h1 class="white-space-nowrap overflow-hidden text-overflow-ellipsis">{{follow_up.lead?.lead_company}}</h1>
          <span nz-icon nzType="audit" nzTheme="outline" style="font-size: 22px; color: #08c; cursor: pointer;" (click)="details(follow_up.lead?.lead_uid)"></span>
        </div>
        <h4>{{ follow_up.follow_up_save_date | date : "dd/MM/yyyy HH:mm"}}</h4>
      </div>
      <div class="col-6">
        <h3>{{ follow_up.follow_up_code_generated }}</h3>
        <p>Correo: {{follow_up.lead?.lead_email}}</p>
        <p>Tel: {{follow_up.lead?.lead_phone}}</p>
      </div>
      <nz-divider></nz-divider>
      <div class="col-12">
        <app-lead-options [lead]="follow_up" type="follow_up" />
      </div>
    </div>
  </article>
</div>
