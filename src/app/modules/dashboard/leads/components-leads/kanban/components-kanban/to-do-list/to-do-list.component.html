<div
  cdkDropList
  [cdkDropListData]="leads"
  class="example-list"
  (cdkDropListDropped)="drop($event)"
>
  <div class="example-box" *ngFor="let lead of leads" cdkDrag>
    <div class="grid">
      <div class="col-6 md:col-6 lg:col-6 flex justify-content-start">
        <h2>{{ lead.leads_code_generated }}</h2>
      </div>
      <div
        class="col-6 md:col-6 lg:col-6 flex justify-content-end align-items-center"
      >
        <h4>{{ lead.leads_save_date | date : "dd/MM/yyyy HH:mm" }}</h4>
      </div>
      <div class="col-12 md:col-12 lg:col-12 flex justify-content-center">
        {{ lead.leads_company }}
      </div>
      <div class="col-12 md:col-12 lg:col-12 flex justify-content-center">
        {{ lead.leads_email }}
      </div>
      <div class="col-12 md:col-12 lg:col-12 flex justify-content-center">
        {{ lead.leads_office_phone }}
      </div>
      <div class="col-12 md:col-12 lg:col-12 flex justify-content-center">
        {{ lead.leads_expected_income }}
      </div>
      <nz-divider></nz-divider>
      <div class="col-12 md:col-12 lg:col-12">
        <div class="grid flex justify-content-center">
          <div class="col-12 md:col-6 lg:col-6">
            <button
              (click)="onFormLeads(lead.leads_uid)"
              class="bg-blue"
              pButton
              pRipple
              label="EDITAR"
            ></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
