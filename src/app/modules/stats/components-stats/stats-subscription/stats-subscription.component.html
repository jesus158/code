<nz-card>
  <div class="grid">
    <div
      class="col-12 md:col-6 lg:col-4 flex justify-content-center align-items-center"
    >
      <img src="../../../assets/stats/plans.png" alt="" />
    </div>
    <div class="col-12 md:col-6 lg:col-8">
      <div class="grid">
        <div class="col-12 md:col-12 lg:col-12">
          <div class="grid">
            <div class="col-6 md:col-6 lg:col-6">
              <h2>Suscripci√≥n</h2>
            </div>
            <div class="col-6 md:col-6 lg:col-6 flex justify-content-end">
              <nz-card
                (click)="onPlans()"
                class="card-subscription-new flex align-items-center justify-content-center"
              >
                <i class="pi pi-plus"></i
              ></nz-card>
            </div>
          </div>
        </div>
        <div class="col-12 md:col-12 lg:col-12">
          <nz-card class="card-subscription">
            <div class="grid" *ngIf="subscription != null">
              <div class="col-12 md:col-12 lg:col-12">
                {{ subscription.subscriptions_description }}
              </div>
            </div>
          </nz-card>
        </div>
      </div>
    </div>
  </div>
</nz-card>
